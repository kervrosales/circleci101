version: 2
jobs:
  build:
    docker:
    - image: circleci/python:3.8
    steps:
    - checkout
    - run:
        name: The First Step
        command: |
          if ["${CIRCLE_BRANCH}" == "master"];
          then
            echo 'Hello World!'8
          else
            echo 'This is the delivery pipeline'
          fi
          git log --format='%aN' ${CIRCLE_SHA1}^!
    - run:
        command: |
          if [ ! -x /bin/bash ]; then
            echo Bash not installed.
            exit 1
          fi
        name: Provide error if non-bash shell
    - run:
        command: "# Provide error if no webhook is set and error. Otherwise continue\nif [ -z \"${SLACK_WEBHOOK}\" ]; then\n  echo \"NO SLACK WEBHOOK SET\"\n  echo \"Please input your SLACK_WEBHOOK value either in the settings for this project, or as a parameter for this orb.\"\n  exit 1\nelse\n  # Webhook properly set.\n  echo Notifying Slack Channel\n  #Create Members string\n  if [ -n \"\" ]; then\n    IFS=\",\" read -ra SLACK_MEMBERS <<< \"\"\n    for i in \"${SLACK_MEMBERS[@]}\"; do\n      if [ $(echo ${i} | head -c 1) == \"S\" ]; then\n        SLACK_MENTIONS=\"${SLACK_MENTIONS}<!subteam^${i}> \"\n      elif echo ${i} | grep -E \"^(here|channel|everyone)$\" > /dev/null; then\n        SLACK_MENTIONS=\"${SLACK_MENTIONS}<!${i}> \"\n      else\n        SLACK_MENTIONS=\"${SLACK_MENTIONS}<@${i}> \"\n      fi\n    done\n  fi\n  curl -X POST -H 'Content-type: application/json' \\\n    --data \\\n    \"{ \\\n      \\\"attachments\\\": [ \\\n        { \\\n          \\\"fallback\\\": \\\"Hello - $CIRCLE_BUILD_URL\\\", \\\n          \\\"text\\\": \\\"Hello $SLACK_MENTIONS\\\", \\\n          \\\"author_name\\\": \\\"commit ${CIRCLE_SHA1}: \n by $(git log --format='%aN' ${CIRCLE_SHA1}^!)\\\", \\\n          \\\"author_link\\\": \\\"https://github.com/procurify/procurifydevelopment/commits/${CIRCLE_SHA1}\\\", \\\n          \\\"title\\\": \\\"Starting Deployment\\\", \\\n          \\\"title_link\\\": \\\"\\\", \\\n          \\\"footer\\\": \\\"\\\", \\\n          \\\"ts\\\": \\\"$(date +%s)\\\", \\\n          \\\"fields\\\": [ \\\n            { \\\n              \\\"title\\\": \\\"Job Number\\\", \\\n              \\\"value\\\": \\\"$CIRCLE_BUILD_NUM\\\", \\\n              \\\"short\\\": true \\\n            } \\\n          ], \\\n          \\\"image_url\\\": \\\"\\\", \\\n          \\\"actions\\\": [ \\\n            { \\\n              \\\"type\\\": \\\"button\\\", \\\n              \\\"text\\\": \\\"Visit Job\\\", \\\n              \\\"url\\\": \\\"$CIRCLE_BUILD_URL\\\" \\\n            } \\\n          ], \\\n          \\\"color\\\": \\\"#0098a6\\\" \\\n        } \\\n      ] \\\n    }\" ${SLACK_WEBHOOK}\nfi\n"
        name: Slack Notification
        shell: /bin/bash
  staging_deploy-1:
    docker:
    - image: circleci/python:3.8
    steps:
    - deploy:
        name: Staging Deployment
        command: |
          echo 'DEPLOYING STAG!!!'
  testimio/run_tests:
    docker:
    - image: testim/docker-cli
    steps:
    - run:
        name: run tests
        command: |
          mkdir -p /tmp/circleci-test-results
          OPTIONS='' "Regression:Navigation"'
          filters:
            branches:
              only:
                  - /^development$/
          '
          if [[ -z ${OPTIONS} ]]; then
            testim --project "${TESTIMPROJECT_ID}" \
              --grid "Testim-Grid" \
              --token "${TESTIM_TOKEN}" \
              --report-file /tmp/circleci-test-results/report.xml
          else
            testim --project "${TESTIMPROJECT_ID}" \
              --grid "Testim-Grid" \
              --token "${TESTIM_TOKEN}" \
              --report-file /tmp/circleci-test-results/report.xml \
              ' "Regression:Navigation"'
          filters:
            branches:
              only:
                  - /^development$/

          fi
    - store_artifacts:
        path: /tmp/circleci-test-results
    - store_test_results:
        path: /tmp/circleci-test-results
  slack/approval-notification:
    docker:
    - environment:
        TERM: dumb
      image: cibuilds/base:latest
    resource_class: small
    steps:
    - run:
        command: |
          if [ ! -x /bin/bash ]; then
            echo Bash not installed.
            exit 1
          fi
        name: Provide error if non-bash shell
    - run:
        command: |
          # Provide error if no webhook is set and error. Otherwise continue
          if [ -z "${SLACK_WEBHOOK_CIRCLE}" ]; then
            echo "NO SLACK WEBHOOK SET"
            echo "Please input your SLACK_WEBHOOK value either in the settings for this project, or as a parameter for this orb."
            exit 1
          else
            #Create Members string
            if [ -n "" ]; then
              IFS="," read -ra SLACK_MEMBERS <<< ""
              for i in "${SLACK_MEMBERS[@]}"; do
                if [ $(echo ${i} | head -c 1) == "S" ]; then
                  SLACK_MENTIONS="${SLACK_MENTIONS}<!subteam^${i}> "
                elif echo ${i} | grep -E "^(here|channel|everyone)$" > /dev/null; then
                  SLACK_MENTIONS="${SLACK_MENTIONS}<!${i}> "
                else
                  SLACK_MENTIONS="${SLACK_MENTIONS}<@${i}> "
                fi
              done
            fi

            curl -X POST -H 'Content-type: application/json' \
              --data \
              "{ \
                \"attachments\": [ \
                  { \
                    \"fallback\": \"Waiting Approval on $(git config user.name) - https://circleci.com/workflow-run/${CIRCLE_WORKFLOW_ID}\", \
                    \"text\": \"Waiting Approval on $(git config user.name) $SLACK_MENTIONS\", \
                    \"fields\": [ \
                      { \
                        \"title\": \"Job Number\", \
                        \"value\": \"$CIRCLE_BUILD_NUM\", \
                        \"short\": true \
                      } \
                    ], \
                    \"actions\": [ \
                      { \
                        \"type\": \"button\", \
                        \"text\": \"Visit Workflow\", \
                        \"url\": \"https://circleci.com/workflow-run/${CIRCLE_WORKFLOW_ID}\" \
                      } \
                    ], \
                    \"color\": \"#3AA3E3\" \
                  } \
                ] \
              }" ${SLACK_WEBHOOK_CIRCLE}
            echo "Awaiting approval notified."
          fi
        name: Slack - Sending Approval Notification
        shell: /bin/bash
  staging_deploy-2:
    docker:
    - image: circleci/python:3.8
    steps:
    - deploy:
        name: Staging Deployment
        command: |
          echo 'DEPLOYING STAG!!!'
workflows:
  simple_workflow:
    jobs:
    - build
    - staging_deploy-1
    - testimio/run_tests
    - slack/approval-notification:
        requires:
        - build
    - wait_for_approve:
        type: approval
        requires:
        - testimio/run_tests
    - staging_deploy-2:
        requires:
        - wait_for_approve
  version: 2

